<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Aloud Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="phrases.js"></script>
  <script src="main.js"></script>
  <script src="scrambled.js"></script>
</head>

<body>
  <div class="phrase">
    <h2>Play Sentence in a loop</h2>

    <button class="playAllBtn btn" onclick="readAllPhrases()">Play/pause Sentence</button>
    <span id="playStatus" class="hidden">Playing...</span>
    <div id="playAllContainer" class="phrase hidden">
      <div class="en"></div>
      <div class="pt"></div>
    </div>
  </div>
</body>

<div class="phrase">
  <h2>Scrambled Sentence</h2>
  <button class="playScrambledSentence btn" onclick="startScrambledSentence()">Start Scrambled Sentence</button>
  <div id="scrambledSentenceContainer" class="phrase hidden">
    <div id="scrambled-result" class="hidden user-buffer">
      Correct! Move to next sentence.
    </div>
    <div id="scrambled-game" class="hidden">
      <div id="scrambled-en" class="user-buffer"></div>

      <div id="scrambledSentence" class="scrambled-words"></div>
      <div id="userBuffer" class="user-buffer"></div>

      <button class="btn" onclick="playSentence()">Re-play sentence</button>
    </div>

  </div>
</div>

</body>

</html>
