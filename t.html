<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Aloud Example</title>
  <script>
    let voices = [];

    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
    }

    function readAloud(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'pt-BR';

      // Select a specific voice for Brazilian Portuguese if available
      const selectedVoice = voices.find(voice => voice.lang === 'pt-BR' && voice.name.includes('Google'));
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }

      window.speechSynthesis.speak(utterance);
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
  </script>
</head>

<body>
  <h1>Leitura em Voz Alta</h1>

  <div>
    <p>Olá, como você está?</p>
    <button onclick="readAloud('Olá, como você está?')">Ouvir</button>
  </div>

  <div>
    <p>Bom dia, prazer em conhecê-lo.</p>
    <button onclick="readAloud('Bom dia, prazer em conhecê-lo.')">Ouvir</button>
  </div>

  <div>
    <p>Obrigado por sua ajuda.</p>
    <button onclick="readAloud('Obrigado por sua ajuda.')">Ouvir</button>
  </div>

  <div>
    <p>Até logo!</p>
    <button onclick="readAloud('Até logo!')">Ouvir</button>
  </div>
</body>

</html>
